{% extends 'base.html' %}

{% block title %}增加商品{% endblock %}
{% block content %}
    <style>
        body {
            background: linear-gradient(to right, #ffdde1, #ee9ca7, #a7bfe8, #6190e8);
            background-size: 500% 500%;
            transition: background 3s ease;
            background-position: 50% 50%;
        }
    </style>
    <div class="container" style="margin-top: 100px">
        <div class="col-md-4 col-md-offset-4">
            <form class='form-good' action="/increase/" method="post">
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}

                {% csrf_token %}

                <h2 class="text-center">请添加商品</h2>
                <div class="form-group">
                    {{ good_form.name.label_tag }}
                    {{ good_form.name }}
                </div>
                <div class="form-group">
                    {{ good_form.price.label_tag }}
                    {{ good_form.price }}
                </div>


                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-primary pull-right">提交</button>
            </form>
        </div>
    </div>

{% endblock %}
